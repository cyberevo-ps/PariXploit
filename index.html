<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فتح التطبيق</title>
<script>
  window.onload = function() {
    // محاولة فتح التطبيق مباشرة
    window.location = "intent://#Intent;package=com.CYBER.EVO;end";

    // بعد ثانيتين، إذا التطبيق غير مثبت، يمكن إعادة التوجيه للمتجر
    setTimeout(function() {
      window.location = "https://play.google.com/store/apps/details?id=com.CYBER.EVO";
    }, 2000);
  };
</script>
</head>
<body>
<p>جاري فتح التطبيق...</p>
</body>
</html>
