<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>واجهة التوقع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* تعريف الخط العربي المرفوع */
@font-face {
    font-family: 'ArabicFont';
    src: url('arabic.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
  font-family: 'ArabicFont', sans-serif;
  background: #0b1e3f;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
  overflow-x: hidden;
}

.container {
  max-width: 500px;
  margin: auto;
}

.circle {
  width: 180px;
  height: 180px;
  margin: 20px auto;
  border-radius: 50%;
  background: radial-gradient(circle, #00aaff, #004466);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  position: relative;
  transition: all 0.3s ease-in-out;
  color: #fff;
}

/* حواف متحركة دائماً */
.circle::before {
  content: '';
  position: absolute;
  top: -5px; left: -5px; right: -5px; bottom: -5px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top-color: #00ffff;
  border-right-color: #00ffff;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* تأثير الرقم عند تغييره */
.animate-change {
  animation: flash 0.5s ease-in-out;
}

@keyframes flash {
  0% { transform: scale(1); color: #00ffff; }
  50% { transform: scale(1.2); color: #fff200; }
  100% { transform: scale(1); color: #ffffff; }
}

.button-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin: 10px 0;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: relative;
  z-index: 1;
  color: white;
  transition: transform 0.1s;
  font-family: 'ArabicFont', sans-serif;
}

button:active {
  transform: scale(0.95);
}

.predict { background: #2ecc71; }
.reset { background: #e74c3c; }
.telegram { background: #3498db; }
.promo { background: #333; }

.promo-section {
  display: flex;
  flex-direction: column;
  gap: 10px;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
}

.copy-icon {
  margin-left: 5px;
}

/* الاشعارات المتحركة */
.alert-box {
  position: fixed;
  bottom: 20px;
  right: -400px;
  background: rgba(0,0,0,0.7);
  padding: 10px 15px;
  border-radius: 8px;
  min-width: 250px;
  transition: right 0.5s ease-in-out, opacity 0.5s ease-in-out;
  opacity: 0;
  z-index: 999;
  font-family: 'ArabicFont', sans-serif;
}

.alert-box.show {
  right: 20px;
  opacity: 1;
}

.alert-box.hide {
  right: -400px;
  opacity: 0;
}

</style>
</head>
<body>

<div class="container">
  <div class="circle" id="multiplier">X0.00</div>

  <div class="button-row">
    <button class="predict" onclick="predict()">عرض التوقع</button>
    <button class="reset" onclick="reset()">إعادة التعيين</button>
  </div>

  <div class="promo-section">
    <a href="https://t.me/xbet_mux" target="_blank">
      <button class="telegram">انضم للقناة</button>
    </a>
    <button class="promo" onclick="copyCode()">الرمز الترويجي: EVO3 📋</button>
  </div>

  <div id="alerts"></div>
</div>

<script>
// عداد الرقم المتحرك
function animateNumber(element, start, end, duration) {
  let startTime = null;
  function step(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = (start + (end - start) * progress).toFixed(2);
    element.textContent = `X${value}`;
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// أزرار التوقع وإعادة التعيين
function predict() {
  const random = Math.random() * (15.99 - 2.00) + 2.00;
  const multiplier = document.getElementById('multiplier');
  const current = parseFloat(multiplier.textContent.replace('X','')) || 0;
  animateNumber(multiplier, current, random, 500);
  multiplier.classList.add('animate-change');
  setTimeout(()=> multiplier.classList.remove('animate-change'), 500);
}

function reset() {
  const multiplier = document.getElementById('multiplier');
  const current = parseFloat(multiplier.textContent.replace('X','')) || 0;
  animateNumber(multiplier, current, 0, 500);
  multiplier.classList.add('animate-change');
  setTimeout(()=> multiplier.classList.remove('animate-change'), 500);
}

// نسخ الرمز
function copyCode() {
  navigator.clipboard.writeText('EVO3');
  alert('✅ تم نسخ الرمز الترويجي!');
}

// إنشاء الإشعارات المتحركة
function generateAlert() {
  const alertsContainer = document.getElementById('alerts');
  const alertBox = document.createElement('div');
  alertBox.className = 'alert-box';

  const playerID = '1' + Math.floor(Math.random() * 9000000000); // ID 10 أرقام
  const chance = (Math.random() * (15.99 - 2.00) + 2.00).toFixed(2);
  const money = (Math.floor(Math.random() * 10000) + 450); // الأموال ≥450

  alertBox.innerHTML = `
    <strong>إشعار:</strong><br>
    إيدي اللاعب: ${playerID}<br>
    الفرصة: X ${chance}<br>
    الأموال: ${money} EGP
  `;
  alertsContainer.appendChild(alertBox);

  // ظهور الاشعار
  setTimeout(()=> alertBox.classList.add('show'), 100);

  // إخفاء بعد 5 ثواني
  setTimeout(()=>{
    alertBox.classList.remove('show');
    alertBox.classList.add('hide');
    setTimeout(()=> alertsContainer.removeChild(alertBox), 500);
  }, 4500);
}

// تكرار كل 5 ثواني
setInterval(generateAlert, 5000);

</script>

</body>
</html>
