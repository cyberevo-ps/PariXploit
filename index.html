<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muxbet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    /* خط عربي مخصص */
    @font-face {
      font-family: 'ArabicFont';
      src: url('arabic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'ArabicFont', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* البار العلوي */
    .top-bar {
      width: 100%;
      background-color: #111;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
    }

    .wolf-icon {
      width: 60px;
      height: 60px;
      background-image: url('image.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    /* الحاوية العامة */
    .container {
      width: 90%;
      max-width: 450px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* الأزرار */
    .btn {
      background-color: #111;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      position: relative;
    }

    .btn:focus { outline: none; }
    .btn:active { transform: scale(1.07); }

    .btn img {
      width: 38px;
      height: 38px;
      margin-bottom: 10px;
    }

    .btn .label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .btn .desc {
      font-size: 14px;
      color: #bbb;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- البار العلوي -->
  <div class="top-bar">
    <div class="wolf-icon"></div>
    <div class="title">Muxbet</div>
  </div>

  <!-- الأزرار -->
  <div class="container">

    <!-- زر تيليجرام -->
    <a href="https://t.me/xbet_mux" class="btn" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      <div class="label">قناة تيليجرام</div>
      <div class="desc">تابع آخر التحديثات والنتائج من المستخدمين.</div>
    </a>

    <!-- زر XpariBet -->
    <a href="https://play.gooqle.co/store/apps/details?id=xparibet&promo=evo3&hl=en&gl=US" class="btn" target="_blank">
      <img src="pari.png" alt="XpariBet" />
      <div class="label">تحميل تطبيق XpariBet</div>
      <div class="desc">التطبيق الأساسي للعب – حمّله لتبدأ.</div>
    </a>

    <!-- زر PariXploit -->
    <a href="https://t.me/xbet_Mux/418" class="btn" target="_blank">
      <img src="apk.png" alt="PariXploit" />
      <div class="label">تحميل PariXploit</div>
      <div class="desc">السكربت المتكامل لتحليل وتحقيق نتائج.</div>
    </a>

  </div>

</body>
</html>
