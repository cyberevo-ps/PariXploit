<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>واجهة التوقع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@font-face {
    font-family: 'ArabicFont';
    src: url('arabic.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
  font-family: 'ArabicFont', sans-serif;
  background: #03050a;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
  overflow-x: hidden;
}

.container {
  max-width: 500px;
  margin: auto;
}

.circle {
  width: 160px;
  height: 160px;
  margin: 20px auto;
  border-radius: 50%;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  position: relative;
  transition: all 0.3s ease-in-out;
  color: #fff;
}

.circle::before, .circle::after {
  content: '';
  position: absolute;
  top: -5px; left: -5px; right: -5px; bottom: -5px;
  border-radius: 50%;
  border: 4px solid transparent;
}

.circle::before {
  border-top-color: #00ffff;
  border-right-color: #00ffff;
  animation: spinClockwise 2s linear infinite;
}

.circle::after {
  border-bottom-color: #ff00ff;
  border-left-color: #ff00ff;
  animation: spinCounter 4s linear infinite;
}

@keyframes spinClockwise {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes spinCounter {
  0% { transform: rotate(360deg); }
  100% { transform: rotate(0deg); }
}

.animate-change {
  animation: flash 0.5s ease-in-out, pulse 0.5s ease-in-out;
}

@keyframes flash { 
  0% { transform: scale(1); color: #00ffff; } 
  50% { transform: scale(1.3); color: #fff200; } 
  100% { transform: scale(1); color: #ffffff; } 
}

@keyframes pulse { 
  0% { box-shadow: 0 0 0 rgba(0,255,255,0.7); } 
  50% { box-shadow: 0 0 20px rgba(0,255,255,0.7); } 
  100% { box-shadow: 0 0 0 rgba(0,255,255,0.7); } 
}

.button-row { display: flex; justify-content: space-between; gap: 10px; margin: 10px 0; }

button {
  flex: 1;
  padding: 14px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: relative;
  z-index: 1;
  color: white;
  transition: transform 0.1s;
  font-family: 'ArabicFont', sans-serif;
  display: flex;
  align-items: center;
  gap: 8px;
}

button:active { transform: scale(0.95); }

.predict { background: #2ecc71; justify-content: center; }
.reset { background: #e74c3c; justify-content: center; }
.telegram { background: #3498db; width: 100%; font-weight: bold; font-size: 1.1em; justify-content: flex-start; }
.promo { background: #333; width: 100%; font-weight: bold; font-size: 1.1em; justify-content: flex-start; }

.promo-section { display: flex; flex-direction: column; gap: 10px; justify-content: center; align-items: center; margin: 10px 0; }

.info-box {
  background: rgba(0,0,0,0.4);
  border: 2px solid #888;
  border-radius: 12px;
  padding: 12px;
  margin-top: 10px;
  text-align: justify;
  font-size: 0.9em;
  line-height: 1.4em;
  font-family: 'ArabicFont', sans-serif;
}

.alert-box {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  border: 2px solid #888;
  padding: 15px 20px;
  border-radius: 12px;
  min-width: 280px;
  transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
  opacity: 0;
  z-index: 999;
  text-align: center;
  font-family: 'ArabicFont', sans-serif;
  font-size: 1.1em;
}

.alert-box.show { opacity: 1; transform: translateX(-50%) scale(1.05); }
.alert-box.hide { opacity: 0; transform: translateX(-50%) scale(0.95); }

.dialog-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.dialog-box {
  background: #0a1a33;
  border: 2px solid #888;
  border-radius: 12px;
  padding: 20px;
  max-width: 300px;
  text-align: center;
  color: white;
}

.dialog-box h2 { margin: 0 0 10px; color: #00ffff; }
.dialog-box p { margin: 0 0 15px; }
.dialog-box button {
  background: #3498db;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  justify-content: center;
}

button img { width: 24px; height: 24px; }
</style>
</head>
<body>

<div class="container">
  <div class="circle" id="multiplier">X0.00</div>

  <div class="button-row">
    <button class="predict" onclick="predict()">عرض التوقع</button>
    <button class="reset" onclick="reset()">إعادة التعيين</button>
  </div>

  <div class="promo-section">
    <a href="https://t.me/xbet_mux" target="_blank">
      <button class="telegram"><img src="telegram.png" alt="telegram"> انضم للقناة</button>
    </a>
    <button class="promo" onclick="copyCode()"><img src="files.png" alt="copy"> الرمز الترويجي: EVO3</button>
  </div>

  <div class="info-box">
    تم تصميم هذه الأداة لتحليل لعبة Crash على تطبيقات XpariBet و1xbet باستخدام البروموكود EVO3 🎯💥، لمساعدة اللاعبين على فهم الأنماط المحتملة واتخاذ قرارات أذكى أثناء اللعب 📊🎮. يمكنك الآن الانضمام إلى قناة التيليجرام بالزر بالأعلى 🔗📲، حظًا موفقًا لك 🍀!
  </div>

  <div id="alerts"></div>
</div>

<script>
function animateNumber(element, start, end, duration) {
  let startTime = null;
  function step(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = (start + (end - start) * progress).toFixed(2);
    element.textContent = `X${value}`;
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function predict() {
  const randomChance = Math.random();
  let random;
  if (randomChance < 0.25) {
    random = Math.random() * (15.99 - 8.00) + 8.00; // 25٪ فوق 8
  } else {
    random = Math.random() * (7.99 - 2.00) + 2.00; // 75٪ تحت 8
  }

  const multiplier = document.getElementById('multiplier');
  const current = parseFloat(multiplier.textContent.replace('X','')) || 0;
  animateNumber(multiplier, current, random, 500);
  multiplier.classList.add('animate-change');
  setTimeout(()=> multiplier.classList.remove('animate-change'), 500);
}

function reset() {
  const multiplier = document.getElementById('multiplier');
  const current = parseFloat(multiplier.textContent.replace('X','')) || 0;
  animateNumber(multiplier, current, 0, 500);
  multiplier.classList.add('animate-change');
  setTimeout(()=> multiplier.classList.remove('animate-change'), 500);
}

function copyCode() {
  navigator.clipboard.writeText('EVO3');
  
  const overlay = document.createElement('div');
  overlay.className = 'dialog-overlay';

  overlay.innerHTML = `
    <div class="dialog-box">
      <h2>نجاح</h2>
      <p>تم نسخ البروموكود!</p>
      <button onclick="document.body.removeChild(this.parentNode.parentNode)">حسنا</button>
    </div>
  `;
  
  document.body.appendChild(overlay);
}

function generateAlert() {
  const alertsContainer = document.getElementById('alerts');
  const alertBox = document.createElement('div');
  alertBox.className = 'alert-box';

  const playerID = '1' + Math.floor(Math.random() * 9000000000);
  const chance = (Math.random() * (15.99 - 2.00) + 2.00).toFixed(2);
  const money = (Math.floor(Math.random() * 10000) + 450);

  alertBox.innerHTML = `
    <strong>اشعار لعب:</strong><br>
    إيدي اللاعب: ${playerID}<br>
    الفرصة: X ${chance}<br>
    الأموال: ${money} EGP ✅
  `;
  alertsContainer.appendChild(alertBox);

  const multiplier = document.getElementById('multiplier');
  multiplier.classList.add('animate-change');
  setTimeout(()=> multiplier.classList.remove('animate-change'), 500);

  setTimeout(()=> alertBox.classList.add('show'), 100);
  setTimeout(()=>{
    alertBox.classList.remove('show');
    alertBox.classList.add('hide');
    setTimeout(()=> alertsContainer.removeChild(alertBox), 500);
  }, 12000);
}

setInterval(generateAlert, 12000);
</script>

</body>
</html>
