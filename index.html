<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muxbet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* ✅ الشريط العلوي */
    .top-bar {
      background-color: #111;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
    }

    .top-bar img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 50%;
    }

    .top-bar .title {
      font-size: 30px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .subtitle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      margin: 20px 0 30px 0;
      color: #fff;
    }

    .subtitle img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 25px;
      padding: 0 20px;
    }

    a.btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 90%;
      max-width: 400px;
      background-color: #111;
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 8px 2px rgba(255, 0, 0, 0.7);
      transition: all 0.3s ease;
      border: none;
      outline: none;
    }

    a.btn:focus {
      outline: none;
    }

    a.btn:active {
      outline: none;
    }

    a.btn::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 115%;
      height: 115%;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 12px;
      filter: blur(10px);
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    a.btn:hover::before {
      opacity: 1;
    }

    .icon-img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: none;
    }

    /* ✅ تأثير الضغط على زر */
    a.btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 20px 8px rgba(255, 0, 0, 1);
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي -->
  <div class="top-bar">
    <img src="https://i.imgur.com/6XZUjGo.png" alt="Wolf" />
    <div class="title">Muxbet</div>
  </div>

  <!-- ✅ النص تحت الشريط العلوي -->
  <div class="subtitle">
    <span>طريقك لربح الأموال</span>
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331944.png" alt="Money" />
  </div>

  <!-- ✅ الأزرار -->
  <div class="container">
    <a href="https://t.me/xbet_mux" class="btn" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon-img" alt="Telegram" />
      قناة تيليجرام
    </a>

    <a href="https://play.gooqle.co/store/apps/details?id=xparibet&promo=evo3&hl=en&gl=US" class="btn" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" class="icon-img" alt="Android" />
      تحميل تطبيق XpariBet
    </a>

    <a href="https://t.me/xbet_Mux/418" class="btn" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" class="icon-img" alt="Android" />
      تحميل PariXploit
    </a>
  </div>

  <!-- ✅ سكربت تفعيل أنيميشن عند الضغط -->
  <script>
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>

</body>
</html>
