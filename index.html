<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>أزرار توهج حمراء</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #000; /* الخلفية سوداء */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  a.btn {
    position: relative;
    display: flex;
    align-items: center;
    gap: 12px;
    background-color: #111; /* خلفية الزر أسود داكن */
    color: #fff;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 0 8px 2px rgba(255, 0, 0, 0.7); /* توهج أحمر ناعم */
    transition: box-shadow 0.3s ease;
  }
  a.btn:hover {
    box-shadow: 0 0 20px 6px rgba(255, 0, 0, 1);
  }
  a.btn::before {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 115%;
    height: 115%;
    background: rgba(255, 0, 0, 0.3);
    border-radius: 10px;
    filter: blur(10px);
    opacity: 0.6;
    transition: opacity 0.3s ease;
    z-index: -1;
  }
  a.btn:hover::before {
    opacity: 1;
  }
  .icon-img {
    width: 28px;
    height: 28px;
    object-fit: contain;
    filter: none; /* الألوان الأصلية */
  }
</style>
</head>
<body>

<div class="buttons-container">
  <a href="https://t.me/xbet_mux" class="btn" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="icon-img" />
    قناة تيليجرام
  </a>
  <a href="https://play.gooqle.co/store/apps/details?id=xparibet&promo=evo3&hl=en&gl=US" class="btn" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/XpariBet_Logo.png" alt="XpariBet" class="icon-img" />
    تحميل تطبيق XpariBet
  </a>
  <a href="https://t.me/xbet_Mux/418" class="btn" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="PariXploit" class="icon-img" />
    تحميل PariXploit
  </a>
</div>

</body>
</html>
