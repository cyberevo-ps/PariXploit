<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة التوقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'ArabicFont';
      src: url('arabic.ttf') format('truetype');
    }

    body {
      font-family: 'ArabicFont', sans-serif;
      background: #010409;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      display: none; /* يظهر بعد إدخال ID صحيح */
    }

    /* الدائرة */
    .circle-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 20px auto;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      position: relative;
      z-index: 2;
    }

    .ring {
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    .ring1 {
      border-top: 3px solid #00aaff;
      border-right: 3px solid #00aaff;
      animation: spin 3s linear infinite;
    }

    .ring2 {
      border-bottom: 3px solid #ff00ff;
      border-left: 3px solid #ff00ff;
      animation: spinReverse 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* الأزرار */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'ArabicFont', sans-serif;
    }

    button:active {
      transform: scale(0.95);
    }

    .predict { background: #2ecc71; }
    .reset { background: #e74c3c; }
    .telegram, .promo { 
      background: #1d6fb8;
      width: 100%;
      margin-top: 10px;
    }

    .promo { background: #333; }

    .info-box {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 0.8em;
      line-height: 1.5em;
    }

    /* الإشعارات */
    #alerts {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }

    .alert-box {
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #777;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      font-size: 0.9em;
      min-width: 250px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0);
    }

    .alert-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .alert-box.hide {
      opacity: 0;
      transform: translateY(30px);
      box-shadow: 0 0 20px rgba(0,0,0,0);
    }

    /* ديالوج البروموكود */
    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #0b2540;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .dialog.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: bounceIn 0.3s ease;
    }

    @keyframes bounceIn {
      0% { transform: translate(-50%, -50%) scale(0.7); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* ديالوج البداية */
    .start-dialog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .start-box {
      background: #0b2540;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      text-align: center;
    }

    .start-box h3 {
      margin-bottom: 10px;
    }

    .start-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #555;
      text-align: center;
      font-family: 'ArabicFont';
    }

    .start-box input.shake {
      animation: shake 0.3s;
      border-color: #e74c3c;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .radio-option img {
      width: 28px;
      height: 28px;
    }

    img.icon {
      width: 18px;
      height: 18px;
    }

    .confirm-btn {
      background: #1d6fb8;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ديالوج البداية -->
  <div class="start-dialog" id="startDialog">
    <div class="start-box">
      <h3>أدخل معلوماتك</h3>
      <input type="number" id="playerIdInput" placeholder="أدخل الـ ID (10 أرقام)">
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="platform" value="1xbet">
          <img src="imag1.png">
          <span>1XBET</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="platform" value="xparibet" checked>
          <img src="imag2.png">
          <span>XpariBet</span>
        </label>
      </div>
      <button class="confirm-btn" onclick="confirmStart()">تأكيد</button>
    </div>
  </div>

  <div class="container">
    <!-- الدائرة -->
    <div class="circle-container">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="circle" id="multiplier">X0.00</div>
    </div>

    <!-- الأزرار -->
    <div class="buttons">
      <button class="predict" onclick="predict()">عرض التوقع</button>
      <button class="reset" onclick="reset()">إعادة تعيين</button>
    </div>

    <!-- زر القناة -->
    <button class="telegram">
      <img src="telegram.png" class="icon">
      انضم للقناة
    </button>

    <!-- زر البروموكود -->
    <button class="promo" onclick="copyCode()">
      <img src="files.png" class="icon">
      الرمز الترويجي: EVO3
    </button>

    <!-- مربع المعلومات -->
    <div class="info-box">
      تم تصميم هذه الأداة لتحليل لعبة Crash على تطبيقات XpariBet و1xbet باستخدام البروموكود EVO3 🎯💥، لمساعدة اللاعبين على فهم الأنماط المحتملة واتخاذ قرارات أذكى أثناء اللعب 📊🎮. يمكنك الآن الانضمام إلى قناة التيليجرام بالزر بالأعلى 🔗📲، حظًا موفقًا لك 🍀!
    </div>
  </div>

  <!-- الإشعارات -->
  <div id="alerts"></div>

  <!-- ديالوج البروموكود -->
  <div class="dialog" id="dialog">
    <h3>نجاح ✅</h3>
    <p>تم نسخ البروموكود!</p>
    <button onclick="closeDialog()">حسنا</button>
  </div>

  <!-- صوت تنبيه -->
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    function confirmStart() {
      const input = document.getElementById('playerIdInput');
      const playerId = input.value;
      if (/^\d{10}$/.test(playerId)) {
        document.getElementById('startDialog').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      } else {
        input.classList.add('shake');
        setTimeout(() => input.classList.remove('shake'), 300);
      }
    }

    function predict() {
      let random;
      if (Math.random() < 0.25) {
        random = (Math.random() * (15.99 - 8.00) + 8.00).toFixed(2);
      } else {
        random = (Math.random() * (7.99 - 2.00) + 2.00).toFixed(2);
      }
      const multiplier = document.getElementById('multiplier');
      multiplier.textContent = `X${random}`;
    }

    function reset() {
      document.getElementById('multiplier').textContent = 'X0.00';
    }

    function copyCode() {
      navigator.clipboard.writeText('EVO3');
      document.getElementById('dialog').classList.add('show');
    }

    function closeDialog() {
      document.getElementById('dialog').classList.remove('show');
    }

    function generateAlert() {
      const alertsContainer = document.getElementById('alerts');
      const alertBox = document.createElement('div');
      alertBox.className = 'alert-box';

      const playerID = Math.floor(Math.random() * 9000000000) + 1000000000;
      const chance = (Math.random() * (15.99 - 2.00) + 2.00).toFixed(2);
      const money = (Math.floor(Math.random() * 10000) + 450);

      const colors = ["#2ecc71", "#3498db", "#9b59b6", "#e67e22"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      alertBox.style.background = randomColor;
      alertBox.style.boxShadow = `0 0 20px ${randomColor}aa`;

      alertBox.innerHTML = `
        <strong>اشعار لعب:</strong><br>
        إيدي اللاعب: ${playerID}<br>
        الفرصة: X ${chance}<br>
        الأموال: ${money} EGP ✅
      `;

      alertsContainer.appendChild(alertBox);
      document.getElementById('alertSound').play();

      setTimeout(() => alertBox.classList.add('show'), 100);
      setTimeout(() => {
        alertBox.classList.remove('show');
        alertBox.classList.add('hide');
        setTimeout(() => alertsContainer.removeChild(alertBox), 500);
      }, 12000);
    }

    setInterval(generateAlert, 12000);
  </script>

</body>
</html>
